name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '19 19 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual # Usaremos build manual para Spring Boot

    steps:
    # Checkout do repositório
    - name: Checkout repository
      uses: actions/checkout@v4

    # Configuração do Amazon Corretto 21
    - name: Set up Amazon Corretto 21
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto' # Amazon Corretto
        java-version: '21'

    # Inicializar CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # Build manual do projeto com Maven
    - name: Build the project
      run: ./mvnw clean install -DskipTests=true # Inclua os testes caso necessário

    # Realizar a análise do CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    # Salvar relatório da análise
    - name: Upload CodeQL SARIF results
      uses: actions/upload-artifact@v4  # Atualização para v4
      with:
        name: codeql-analysis-results
        path: ./.github/codeql-results/ # Modifique conforme a pasta onde os resultados são gerados
